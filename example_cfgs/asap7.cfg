     "r": 0,
     "w": 0,
     "rw": [1, "left"]
    },
    {"name": "testram_1r_16w128d_8_sram", 
     "width": 16,
     "depth": 128,
     "banks": 1,
     "write_mode": "read_first",
     "write_granularity": 8,
     "r": [1, "right"],
     "w": 0,
     "rw": 0
    },
    {"name": "testram_1w_64w256d_16_sram", 
     "width": 64,
     "depth": 256,
     "banks": 1,
     "write_mode": "write_first",
     "write_granularity": 16,
     "r": 0,
     "w": [1, "left"],
     "rw": 0
    },
    {"name": "testram_2rw_32w1024d_sram", 
     "width": 32,
     "depth": 1024,
     "banks": 1,
     "write_mode": "read_first",
     "r": 0,
     "w": 0,
     "rw": [2, "right"]
    },
    {"name": "testram_1r1w_8w64d_4_sram", 
     "width": 8,
