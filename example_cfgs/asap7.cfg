#SAMPLE INPUT FILE; VALUES NOT REALISTIC
{

  # Use cacti or custom config
  "custom_tech_name": "asap7",
  
  # Optional if want to run with cacti, if set to true, values from yaml 
  # file will override values written from cacti.
  "hybrid": false,

  # The process node.
  "tech_nm": 7,

  # The operating voltage.
  "voltage": 0.7,

  # String to add in front of every metal layer number for the layer name.
  "metalPrefix": "M",

  # Horizontal Metal layer for macro pins
  "metal_layer": "M4",
 
  # The pin width for signal pins.
  "pinWidth_nm": 24,

  # The minimum pin pitch for signal pins 
  "pinPitch_nm": 48,

  # Manufacturing grid spacing for valid pin placement
  "manufacturing_grid_nm": 1,

  # How many bitlines are multiplexed together
  "column_mux_factor": 1,

  # Optional snap the width and height of the sram to a multiple value.
  "snap_width_nm":  190,
  "snap_height_nm": 1400,

  # Flips the pin orientations. Non-fliped assumes metal1 is vertical therefore
  # supply pins on metal4 will be horizontal and signal pins will also be on
  # metal4. If set to true, supply pins on metal4 will be vertical and signal
  # pins will be on metal3.
  "flipPins": "false",

  # List of SRAM configurations (name width depth and banks)
  "srams": [ 
